<!DOCTYPE html>
<html>

<head>
	<title>TV Show Finder</title>

	<meta charset="utf-8">

	<meta name="viewport" content="width=device-width, initial-scale=1">


	<!-- add link to the jQuery CDN -->
	<script src="https://code.jquery.com/jquery-3.1.1.min.js" integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8=" crossorigin="anonymous"></script>

	<!-- Bootstrap section -->
	<!-- Latest compiled and minified CSS -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
	<!-- Optional theme -->

	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootswatch/3.3.7/darkly/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="style.css">
	


</head>

<body>

	<!-- first a navbar , not used, adds nice visual touch -->
	<nav class="navbar navbar-default" id="navbar">
		<p class="navbar-text">
			<h2 class="text-center">Add a TV Show</h2>
		</p>
	</nav>

	<!-- begin the bootstrap container -->
	<div class="container">

		<form>
			<div class="form-group">
				<label>Please enter the name of the new TV Show you would like to add here</label>
				<input type="text" class="form-control" id="name" placeholder="New TV Show Here" required>
				<label>Please enter the link to a picture of the new TV Show you would like to add here</label>
				<input type="text" id="photo" class="form-control" required>
			</div>
			<div class="form-group">
				<label for="sel1">This show has comedy.</label>
				<select class="form-control" id="q1">
					<option value=1>1 - Strongly Disagree</option>
					<option value="2">2 - Disagree</option>
					<option value="3">3 - Neutral</option>
					<option value="4">4 - Agree</option>
					<option value="5">5 - Strongly Agree</option>
				</select>
			</div>

			<div class="form-group">
				<label for="sel1">This show has lots of action.</label>
				<select class="form-control" id="q2">
					<option value="1">1 - Strongly Disagree</option>
					<option value="2">2 - Disagree</option>
					<option value="3">3 - Neutral</option>
					<option value="4">4 - Agree</option>
					<option value="5">5 - Strongly Agree</option>
				</select>
			</div>

			<div class="form-group">
				<label for="sel1">This show contains animation.</label>
				<select class="form-control" id="q3">
					<option value="1">1 - No animation at all</option>
					<option value="2">2 - Has the smallest amount of animation</option>
					<option value="3">3 - About 50% is animated</option>
					<option value="4">4 - Tons of animation</option>
					<option value="5">5 - This show is completely animated</option>
				</select>
			</div>


			<div class="form-group">
				<label for="sel1">This show is suspenseful.</label>
				<select class="form-control" id="q4">
					<option value="1">1 - Strongly Disagree</option>
					<option value="2">2 - Disagree</option>
					<option value="3">3 - Neutral</option>
					<option value="4">4 - Agree</option>
					<option value="5">5 - Strongly Agree</option>
				</select>
			</div>


			<div class="form-group">
				<label for="sel1">This show has romance.</label>
				<select class="form-control" id="q5">
					<option value="1">1 - Strongly Disagree</option>
					<option value="2">2 - Disagree</option>
					<option value="3">3 - Neutral</option>
					<option value="4">4 - Agree</option>
					<option value="5">5 - Strongly Agree</option>
				</select>
			</div>


			<div class="form-group">
				<label for="sel1">It contains dark humor.</label>
				<select class="form-control" id="q6">
					<option value="1">1 - Strongly Disagree</option>
					<option value="2">2 - Disagree</option>
					<option value="3">3 - Neutral</option>
					<option value="4">4 - Agree</option>
					<option value="5">5 - Strongly Agree</option>
				</select>
			</div>


			<div class="form-group">
				<label for="sel1">What rating is the show?</label>
				<select class="form-control" id="q7">
					<option value= "1">1 - G</option>
					<option value="2">2 - G venturing into PG</option>
					<option value="3">3 - PG</option>
					<option value="4">4 - PG-13</option>
					<option value="5">5 - R</option>
				</select>
			</div>


			<div class="form-group">
				<label for="sel1">This show is sci-fi/fantasy.</label>
				<select class="form-control" id="q8">
					<option value="1">1 - Strongly Disagree</option>
					<option value="2">2 - Disagree</option>
					<option value="3">3 - Neutral</option>
					<option value="4">4 - Agree</option>
					<option value="5">5 - Strongly Agree</option>
				</select>
			</div>


			<div class="form-group">
				<label for="sel1">This show is sad.</label>
				<select class="form-control" id="q9">
					<option value="1">1 - Strongly Disagree</option>
					<option value="2">2 - Disagree</option>
					<option value="3">3 - Neutral</option>
					<option value="4">4 - Agree</option>
					<option value="5">5 - Strongly Agree</option>
				</select>
			</div>


			<div class="form-group">
				<label for="sel1">This show is educational.</label>
				<select class="form-control" id="q10">
					<option value="1">1 - Strongly Disagree</option>
					<option value="2">2 - Disagree</option>
					<option value="3">3 - Neutral</option>
					<option value="4">4 - Agree</option>
					<option value="5">5 - Strongly Agree</option>
				</select>
			</div>

			<button id="submitButton" type="submit" class="btn btn-default">Submit</button>



			<!-- end the bootstrap container -->
	</div>

	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
	<script>
		$("#submitButton").on("click", function() {

			// Here we get the location of the root page.
			// We use this instead of explicitly saying the URL is localhost:3001 because the url will change when we deploy.
			var currentURL = window.location.origin;

			// create a new object out of form data
			var newTVShow = {
				name: $('#name').val(),
				photo: $('#photo').val(),
				scores: [
					$('#q1').val(),
					$('#q2').val(),
					$('#q3').val(),
					$('#q4').val(),
					$('#q5').val(),
					$('#q6').val(),
					$('#q7').val(),
					$('#q8').val(),
					$('#q9').val(),
					$('#q10').val()
				]


				//					{
				//					"name":"Silicon Valley",
				//					"photo":"https://cdn.vox-cdn.com/thumbor/7agamiK3RAShiy1GCRUQTuJf3LM=/0x0:1920x1080/1200x800/filters:focal(807x387:1113x693)/cdn.vox-cdn.com/uploads/chorus_image/image/54950149/7032_1458680567.0.jpg",
				//					"scores":[5, 1, 1, 4, 2, 5, 5, 1, 4, 1]
				//				}

			};

			console.log(newTVShow);

			$.post('/api/newshow', newTVShow, function(data) {
				console.log(data);
			})

		});

	</script>




</body>

</html>
